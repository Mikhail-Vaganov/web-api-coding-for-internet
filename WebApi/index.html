<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Game Server App</title>
</head>
<body>
    <h2>This is the start page for the Game Api being developed during Coding for the Internet course</h2>
    <b>Path to the API:</b> /game/v1/
    
    <div>
        <h3>Right now there are several accounts in the database:</h3>
        <ul id="accounts" />
    </div>
    
        <p>
            This list has been acquired via sending the GET request to the API:
            <br />
            <b><a href="http://ksit.xyz/game/v1/accounts">http://ksit.xyz/game/v1/accounts</a></b>
        </p>
</body>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = 'http://ksit.xyz/game/v1/accounts';

    $(document).ready(function () {
        // Send an AJAX request
        $.getJSON(uri)
            .done(function (data) {
                // On success, 'data' contains a list of products.
                $.each(data, function (key, item) {
                    // Add a list item for the product.
                    $('<li>', { text: formatItem(item) }).appendTo($('#accounts'));
                });
            });
    });

    function formatItem(item) {
        return item.Nickname + ': ' + item.Roles;
    }
</script>

</html>
